    <script>
        // Carousel functionality for all carousels
        document.addEventListener('DOMContentLoaded', function() {
            const carousels = ['wearables-carousel', 'nonwearables-carousel', 'media-carousel'];
            
            carousels.forEach(carouselId => {
                const carousel = document.getElementById(carouselId);
                const track = carousel.querySelector('.carousel-track');
                const slides = carousel.querySelectorAll('.carousel-slide');
                const dots = carousel.querySelectorAll('.carousel-dot');
                const buyBtn = document.getElementById(carouselId.replace('-carousel', '-buy-btn'));
                let currentSlide = 0;
                let autoSlideInterval;

                function updateCarousel() {
                    const translateX = -currentSlide * 100;
                    track.style.transform = `translateX(${translateX}%)`;
                    
                    // Update button link to match current slide (you can customize links per slide)
                    const links = ['https://www.examplelink.com', 'https://www.examplelink.com', 'https://www.examplelink.com'];
                    buyBtn.href = links[currentSlide] || 'https://www.examplelink.com';
                }

                function nextSlide() {
                    currentSlide = (currentSlide + 1) % slides.length;
                    updateCarousel();
                    updateDots();
                }

                function updateDots() {
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('bg-white', index === currentSlide);
                        dot.classList.toggle('bg-white/50', index !== currentSlide);
                    });
                }

                // Dot navigation
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        currentSlide = index;
                        updateCarousel();
                        updateDots();
                        resetAutoSlide();
                    });
                });

                // Auto-slide
                function startAutoSlide() {
                    autoSlideInterval = setInterval(nextSlide, 4000);
                }

                function resetAutoSlide() {
                    clearInterval(autoSlideInterval);
                    startAutoSlide();
                }

                // Pause on hover
                carousel.addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
                carousel.addEventListener('mouseleave', startAutoSlide);

                // Initialize
                updateDots();
                startAutoSlide();
            });
        });
    </script>
