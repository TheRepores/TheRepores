<!-- Carousel functionality (auto + swipe + pause on hover) -->
<script>
  function initCarousel(carouselId) {
    const carousel = document.getElementById(carouselId);
    if (!carousel) return;

    const track = carousel.querySelector('.carousel-track');
    const slides = Array.from(carousel.querySelectorAll('.carousel-slide'));
    const dots = Array.from(carousel.querySelectorAll('.carousel-dot'));
    let currentSlide = 0;
    const totalSlides = slides.length;
    const interval = 4000;
    let startX = 0, endX = 0, autoSlide;

    function goToSlide(index) {
      currentSlide = (index + totalSlides) % totalSlides;
      track.style.transform = `translateX(-${currentSlide * 100}%)`;
      
      // Update dots: active = repores-purple, inactive = white/50
      dots.forEach((dot, i) => {
        if (i === currentSlide) {
          dot.classList.remove('bg-white/50');
          dot.classList.add('bg-repores-purple');
        } else {
          dot.classList.remove('bg-repores-purple');
          dot.classList.add('bg-white/50');
        }
      });
    }

    dots.forEach((dot, i) => {
      dot.addEventListener('mouseenter', () => {
        if (i !== currentSlide) {
          dot.classList.remove('bg-white/50');
          dot.classList.add('bg-repores-red');
        }
      });
      
      dot.addEventListener('mouseleave', () => {
        if (i !== currentSlide) {
          dot.classList.remove('bg-repores-red');
          dot.classList.add('bg-white/50');
        }
      });
      
      dot.addEventListener('click', () => {
        goToSlide(i);
        resetAutoSlide();
      });
    });

    function startAutoSlide() {
      autoSlide = setInterval(() => goToSlide(currentSlide + 1), interval);
    }

    function resetAutoSlide() {
      clearInterval(autoSlide);
      startAutoSlide();
    }

    carousel.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    carousel.addEventListener('touchmove', e => endX = e.touches[0].clientX);
    carousel.addEventListener('touchend', () => {
      if (startX - endX > 50) { goToSlide(currentSlide + 1); resetAutoSlide(); }
      else if (endX - startX > 50) { goToSlide(currentSlide - 1); resetAutoSlide(); }
    });

    carousel.addEventListener('mouseenter', () => clearInterval(autoSlide));
    carousel.addEventListener('mouseleave', startAutoSlide);

    goToSlide(0);
    startAutoSlide();
  }

  ['wearables-carousel', 'nonwearables-carousel', 'media-carousel', 'bandcamp-carousel'].forEach(initCarousel);
</script>
