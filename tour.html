<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Repores - Tour Dates</title>
    <meta name="description" content="Official website of The Repores, a high-energy rock band from Melbourne, Australia. Discover tour dates and catch live shows!" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Trebuchet+MS:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "repores-red": "#eb1d4c",
                        "repores-purple": "#680ed2",
                        "repores-black": "#111111",
                        "repores-white": "#fafafa",
                    },
                    fontFamily: {
                        trebuchet: ["Trebuchet MS", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: "Trebuchet MS", sans-serif;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-repores-white text-repores-black font-trebuchet min-h-screen">
    <!-- Navigation -->
    <header class="bg-repores-black text-repores-white sticky top-0 z-50 shadow-lg">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-2xl font-bold text-repores-red pulse-animation">THE REPORES</h1>
                    <p class="text-sm text-repores-white opacity-80">Melbourne Rock Band</p>
                </div>
                <div class="flex flex-wrap justify-center gap-4 md:gap-8">
                    <a href="index.html" class="text-repores-white hover:text-repores-red transition-colors duration-300 font-bold">HOME</a>
                    <a href="tour.html" class="text-repores-red font-bold">TOUR DATES</a>
                    <a href="news.html" class="text-repores-white hover:text-repores-red transition-colors duration-300 font-bold">NEWS</a>
                    <a href="music.html" class="text-repores-white hover:text-repores-red transition-colors duration-300 font-bold">MUSIC</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Tour Dates Section with Bandsintown integration -->
    <section class="py-16 bg-repores-white">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-4 text-repores-purple">TOUR DATES</h2>
            <p class="text-center mb-12 text-lg">Catch us live across Australia and beyond!</p>
            <!-- BandsInTown Tour Widget -->
            <div class="bg-repores-black rounded-lg p-6 mb-12">
                <iframe
                    src="https://bandsintown.com/artist/15563423?came_from=267&font=Trebuchet%20MS&header_text_color=%23111111&background_color=%23fafafa&date_color=%23680ed2&text_color=%23111111"
                    width="100%"
                    height="600"
                    style="border: none; border-radius: 8px;"
                    loading="lazy"
                    title="Tour Dates"
                ></iframe>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-16 bg-repores-black text-repores-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8 text-repores-red">GET IN TOUCH</h2>
            <div class="max-w-2xl mx-auto">
                <form class="space-y-6" onsubmit="handleContactForm(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-bold mb-2">Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                class="w-full px-4 py-2 rounded bg-repores-white text-repores-black border-2 border-repores-purple focus:border-repores-red focus:outline-none transition-colors duration-300"
                            />
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-bold mb-2">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="w-full px-4 py-2 rounded bg-repores-white text-repores-black border-2 border-repores-purple focus:border-repores-red focus:outline-none transition-colors duration-300"
                            />
                        </div>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-bold mb-2">Message</label>
                        <textarea
                            id="message"
                            name="message"
                            rows="5"
                            required
                            class="w-full px-4 py-2 rounded bg-repores-white text-repores-black border-2 border-repores-purple focus:border-repores-red focus:outline-none transition-colors duration-300"
                        ></textarea>
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-repores-red text-repores-white py-3 rounded-full font-bold text-lg hover:bg-opacity-90 transition-colors duration-300 transform hover:scale-105"
                    >
                        SEND MESSAGE
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="py-16 bg-gradient-to-r from-repores-purple to-repores-red">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-8 text-repores-white">JOIN THE RHAD PACK!</h2>
            <div class="max-w-4xl mx-auto">
                <iframe
                    src="https://bandsintown.com/artist/15563423/email_signup_form?headerTextColor=rgba(17,17,17,1)&backgroundColor=rgba(250,250,250,1)&ctaBackgroundColor=rgba(104,14,210,1)&title=JOIN THE RHAD PACK&headerTextStyle=normal&headerText=Sign Up for the Mailing List&font=Trebuchet MS&ctaIcon=show&ctaBorderRadius=4px&ctaBorderWidth=0px&ctaBorderColor=rgba(0,180,179,1)&ctaFontColor=rgba(255,255,255,1)&alignment=center&emailInputField=show&ctaLabel=Sign-Up&layout=wide&locale=en"
                    width="100%"
                    height="220px"
                    title="newsletter-widget"
                ></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-repores-black text-repores-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold text-repores-red">THE REPORES</h3>
                    <p class="text-sm opacity-80">Melbourne, Australia</p>
                </div>
                <div class="flex gap-6">
                    <a href="#" class="text-repores-white hover:text-repores-red transition-colors duration-300 text-xl"
                        ><i class="fab fa-spotify"></i
                    ></a>
                    <a href="#" class="text-repores-white hover:text-repores-purple transition-colors duration-300 text-xl"
                        ><i class="fab fa-apple"></i
                    ></a>
                    <a href="#" class="text-repores-white hover:text-repores-red transition-colors duration-300 text-xl"
                        ><i class="fab fa-youtube"></i
                    ></a>
                    <a href="#" class="text-repores-white hover:text-repores-purple transition-colors duration-300 text-xl"
                        ><i class="fab fa-instagram"></i
                    ></a>
                    <a href="#" class="text-repores-white hover:text-repores-red transition-colors duration-300 text-xl"
                        ><i class="fab fa-facebook"></i
                    ></a>
                </div>
            </div>our
            <div class="border-t border-gray-700 mt-8 pt-8 text-center">
                <p>&copy; 2024 The Repores. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        function handleContactForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            alert("Thank you for your message! We will get back to you soon.");
            event.target.reset();
        }
    </script>
</body>
</html>
