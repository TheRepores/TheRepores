<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact The Repores</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet" />
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'repores-red': '#eb1d4c',
          'repores-purple': '#680ed2',
          'repores-black': '#111',
          'repores-white': '#fafafa'
        },
        fontFamily: {
          'helvetica': ['Helvetica', 'Arial', 'sans-serif']
        }
      }
    }
  }
</script>
</head>
<body class="bg-repores-white text-repores-black min-h-screen flex flex-col">
<!-- Navbar -->
<header class="bg-repores-black sticky top-0 z-50 shadow-lg">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-repores-red">THE REPORES</h1>
    </div>
    <nav class="flex gap-4 font-bold">
      <a href="index.html" class="text-repores-white hover:text-repores-red">HOME</a>
      <a href="tour.html" class="text-repores-white hover:text-repores-red">TOUR DATES</a>
      <a href="news.html" class="text-repores-white hover:text-repores-red">NEWS</a>
      <a href="music.html" class="text-repores-white hover:text-repores-red">MUSIC</a>
      <a href="contact.html" class="text-repores-red">CONTACT</a>
    </nav>
  </div>
</header>

<!-- Contact Form -->
<section class="py-16 px-4 bg-repores-white flex-1">
<div class="max-w-2xl mx-auto bg-white border rounded-lg p-8 border-repores-purple">
<h2 class="text-3xl font-bold mb-6 text-center text-repores-purple">Get in Touch</h2>
<form method="POST" action="https://formspree.io/f/mnqvodqk" class="space-y-4">
    <div>
        <label class="block mb-1 font-bold" for="name">Name</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded" type="text" id="name" name="name" required>
    </div>
    <div>
        <label class="block mb-1 font-bold" for="email">Email</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded" type="email" id="email" name="_replyto" required>
    </div>
    <div>
        <label class="block mb-1 font-bold" for="message">Message</label>
        <textarea class="w-full px-3 py-2 border border-gray-300 rounded" id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="bg-repores-red text-white px-4 py-2 rounded font-bold hover:bg-opacity-90 transition">Send</button>
    </div>
</form>
</div>
</section>

<!-- Footer with social icons -->
<footer class="mt-auto bg-repores-black text-center py-4">
<div class="flex justify-center gap-4 mb-2">
<a href="https://www.instagram.com/the_repores/" target="_blank" class="text-white hover:text-repores-purple"><i class="fab fa-instagram fa-lg"></i></a>
<a href="https://www.youtube.com/@therepores" target="_blank" class="text-white hover:text-repores-purple"><i class="fab fa-youtube fa-lg"></i></a>
<a href="https://open.spotify.com/artist/76Jdy3Dfmdnjmh9YA0czZq" target="_blank" class="text-white hover:text-repores-purple"><i class="fab fa-spotify fa-lg"></i></a>
<a href="https://music.apple.com/gb/artist/the-repores/1693825915" target="_blank" class="text-white hover:text-repores-purple"><i class="fab fa-apple fa-lg"></i></a>
<a href="https://www.redbubble.com/people/TheRepores/shop?asc=u" target="_blank" class="text-white hover:text-repores-purple"><i class="fab fa-redbubble fa-lg"></i></a>
</div>
<p class="text-sm opacity-60">&copy; 2025 The Repores</p>
</footer>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
