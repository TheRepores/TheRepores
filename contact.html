<!-- Contact Form -->
<section class="py-16 px-4 bg-repores-white flex-1">
<div class="max-w-2xl mx-auto bg-white border rounded-lg p-8 border-repores-purple">
<h2 class="text-3xl font-bold mb-6 text-center text-repores-purple">Get in Touch</h2>
<form method="POST" action="https://formspree.io/f/mnqvodqk" class="space-y-4">
    <div>
        <label class="block mb-1 font-bold" for="name">Name</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded" type="text" id="name" name="name" required>
    </div>
    <div>
        <label class="block mb-1 font-bold" for="email">Email</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded" type="email" id="email" name="_replyto" required>
    </div>
    <div>
        <label class="block mb-1 font-bold" for="message">Message</label>
        <textarea class="w-full px-3 py-2 border border-gray-300 rounded" id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="bg-repores-red text-white px-4 py-2 rounded font-bold hover:bg-opacity-90 transition">Send</button>
    </div>
</form>
</div>
</section>
